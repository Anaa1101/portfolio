<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Anaghaa Patil</title>
    <link rel="stylesheet" href="style_skills.css">
    <link rel="stylesheet" href="footer_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<div id="navbar-placeholder"></div>

<body class="body_home">
    <div class="container mt-5">
        <h2 class="text-pink">My Skills</h2>
        <div class="skill-container">
            <div class="skill">
                <span>HTML,CSS</span>
                <div class="progress">
                    <div class="progress-bar bg-pink" role="progressbar" style="width: 85%;">85%</div>
                </div>
            </div>
            <div class="skill">
                <span>JavaScript</span>
                <div class="progress">
                    <div class="progress-bar bg-pink" role="progressbar" style="width: 80%;">80%</div>
                </div>
            </div>
            <div class="skill">
                <span>React</span>
                <div class="progress">
                    <div class="progress-bar bg-pink" role="progressbar" style="width: 75%;">75%</div>
                </div>
            </div>
            <div class="skill">
                <span>SQL</span>
                <div class="progress">
                    <div class="progress-bar bg-pink" role="progressbar" style="width: 70%;">70%</div>
                </div>
            </div>
            <div class="skill">
                <span>Python</span>
                <div class="progress">
                    <div class="progress-bar bg-pink" role="progressbar" style="width: 60%;">60%</div>
                </div>
            </div>
            <div class="skill">
                <span>GenAI</span>
                <div class="progress">
                    <div class="progress-bar bg-pink" role="progressbar" style="width: 90%;">40%</div>
                </div>
            </div>
            <div class="skill">
                <span>AI & Machine Learning</span>
                <div class="progress">
                    <div class="progress-bar " role="progressbar" style="width: 88%;">50%</div>
                </div>

            </div>
            <div class="skill">
                <span>C#</span>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 65%;">75%</div>
                </div>
            </div>

            <div class="skill">
                <span>.NET</span>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 65%;">75%</div>
                </div>
            </div>


            <div class="skill">
                <span>C++</span>
                <div class="progress">
                    <div class="progress-bar " role="progressbar" style="width: 75%;">75%</div>
                </div>
            </div>
            <div class="skill">
                <span>MongoDB</span>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 70%;">70%</div>
                </div>
            </div>


        </div>
    </div>
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadComponent(id, file) {
            const response = await fetch(file);
            const text = await response.text();
            document.getElementById(id).innerHTML = text;
        }

        loadComponent('navbar-placeholder', 'navbar.html');
        loadComponent('footer-placeholder', 'footer.html');
    </script>
</body>

</html>
